<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style7.css" />
  </head>
  <body>
    <header>
      <h1>Css Lists</h1>
    </header>
    <main>
      <article>
        <h2>Ordered list</h2>
        <ol start="3">
          <!--here start attr acts as an starting point and moves other bullet points to their next respective values
            
        i.e; 1.A
             2.B
             3.C 
            
        it is used with reversed tag so that it does the opposite of start attr.
        
        ie; 3.A
            2.B
            1.C
            -->

          <li value="22">Step one</li>
          <li>Step two</li>
          <li>Step three</li>
        </ol>
      </article>
      <article>
        <h2>Un Ordered list</h2>
        <ul>
          <li>Step one</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
